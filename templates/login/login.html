{% extends 'main.html' %} {% load static %} {% block content %}

<nav class="navbar navbar-top navbar-expand navbar-dark bg-primary border-bottom">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="display: flex; justify-content: flex-end;">
            <ul class="navbar-nav align-items-center  ml-auto ml-md-0 ">
                <li class="nav-item dropdown">
                    <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div class="media align-items-center">
                            <span class="avatar avatar-sm rounded-circle">
                                <img alt="Image placeholder" src="{% static 'profile/profiledefault.png' %}" class="imgicon">
                           </span>
                            <div class="media-body  ml-2  d-none d-lg-block">
                                <span class="mb-0 text-sm  font-weight-bold">Welcome</span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Header -->
<!-- Page content -->
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 order-md-2">
                <img src="{% static 'logintemp/images/undraw_file_sync_ot38.svg' %}" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-4">
                            <h3> <strong class="text-info">Log In to</strong> <img src="{% static 'logintemp/images/share.jpeg' %}" alt="" style="border-radius: 50%;" width="120px;"><strong>  ShareInEase</strong></h3> <br>
                            <h6 class="mb-4" style="font-weight: 400;">FILE SHARING WEB APPLICATION</h6>
                        </div>
                        <form action="{% url 'shareApp:loggedin' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group first">
                                <label for="username">Faculty Email</label>
                                <input type="text" class="form-control" id="email" name="email">

                            </div>
                            <div class="form-group last mb-4">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password">

                            </div>

                            <div class="d-flex mb-5 align-items-center">
                                <span class="ml-auto"><a href="#" style="text-decoration: none;" class="forgot-pass">Forgot Password</a></span>
                            </div>

                            <button type="submit" class="btn btn-primary" style="width: 100%; margin-left: -3px;">Log In</button> <br> <br>

                            <div style="text-align: center;">
                                <h6>OR <small>&#160;<strong> (If not registered yet)</strong></small></h6>
                            </div>

                            <a class="btn text-white btn-block btn-info mt-4 mb-4" href="{% url 'register' %}" style="display: flex; justify-content: center; flex-direction: column; text-decoration: none;">
                                <div style="text-align: center;">Register</div>
                            </a>

                            <div class="social-login">
                                <a href="#" class="facebook">
                                    <span class="icon-facebook mr-3"></span>
                                </a>
                                <a href="#" class="twitter">
                                    <span class="icon-twitter mr-3"></span>
                                </a>
                                <a href="#" class="google">
                                    <span class="icon-google mr-3"></span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

{% endblock %}
